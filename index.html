<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizzies Pizzeria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<div class="container">
    <div class="jumbotron jumbotron-fluid text-white ">

        <!-- <img src="./images/coverpizza.jpg" alt=""> -->

        <h1 class="display-4">Lizzies Pizzeria</h1>
            
        <h2>It must be the Pizza!</h2>
    </div
    <div class="choose-menu">
        <div class="container">
            GRAB & GO
            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="pizzeria-container">
                        <div class="card">
                            <img src=.images/ class="img-fluid" alt="">    
                            <div class="card-body" id="cheesey-pizza">
                                <h4 class="card-name">Cheesey Pizza</h4>
                                <p class="card-content">Ingredients: Mozzarella cheese,Shredded basil,Parmesan & Feta cheese,Chooped chives</p>
                                <h5>Size</h5>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="pizza" id="cheesysmall" value="smallpizza">
                                    <label class="form-check-label" for="smallpizza">Small</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="pizza" id="cheesymedium" value="mediumpizza">
                                    <label class="form-check-label" for="mediumpizza">Medium</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="pizza" id="cheesylarge" value="largepizza">
                                    <label class="form-check-label" for="largepizza">Large</label>
                                </div>
                                <h5>Crust</h5>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="crust" id="cruncy" value="cruncy">
                                    <label class="form-check-label" for="smallpizza">Cruncy</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="crust" id="kenyan-crust" value="kenyan-crust">
                                    <label class="form-check-label" for="mediumpizza">Kenyan-Crust</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="crust" id="glutenfree" value="gluten-free">
                                    <label class="form-check-label" for="largepizza">Gluten Free</label>
                                </div>
                                <h5>Extra Toppings</h5>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="toppings" id="Cheese" value="cheese">
                                    <label class="form-check-label" for="cheese">Cheese<y/label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="toppings" id="olives" value="olives">
                                    <label class="form-check-label" for="olives">Olives</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="toppings" id="bacon" value="bacon">
                                    <label class="form-check-label" for="bacon">Bacon</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="pr-md-0"> Ksh  <span class="pizza-price"></span></h4>
                                    </div>

    <script src="JS/styles.js"></script>
</body>
</html>
